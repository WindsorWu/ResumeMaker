name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/resumaker

jobs:
  # æ„å»ºå’Œæ¨é€Dockeré•œåƒ
  build-and-deploy:
    name: ğŸ³ Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # ç™»å½•åˆ°Docker Hub
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ vars.DOCKERHUB_USERNAME }} --password-stdin

            # åœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨
            docker stop resumaker-app || true
            docker rm resumaker-app || true

            # æ¸…ç†æœªä½¿ç”¨çš„é•œåƒï¼ˆä¿ç•™æœ€æ–°çš„3ä¸ªç‰ˆæœ¬ï¼‰
            docker image prune -f
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}" | tail -n +4 | awk '{print $3}' | xargs -r docker rmi || true

            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # å¯åŠ¨æ–°å®¹å™¨
            docker run -d \
              --name resumaker-app \
              --restart unless-stopped \
              -p 3000:80 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # éªŒè¯éƒ¨ç½²çŠ¶æ€
            sleep 5
            if docker ps | grep -q resumaker-app; then
              echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
            else
              echo "âŒ éƒ¨ç½²å¤±è´¥ï¼"
              exit 1
            fi
